<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login - Matthew App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <img src="../assets/IMG_20230405_0003.jpg">
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
  <ion-item>
    <ion-input placeholder="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="password" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="logMeIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
